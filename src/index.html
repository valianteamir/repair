<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ремонт квартир</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="navbar-block">
          <div class="navbar__logo">
            <img src="img/logo.png" alt="Логотип" />
          </div>
          <!-- /.navbar__logo -->
          <div class="navbar__info">
            <div class="navbar__contacts">
              <span class="navbar__address">Калуга, Москва, МО</span>
              <a href="tel:+7(495)42-251-31" class="navbar__phone"
                >+7 (495) 42-251-31</a
              >
            </div>
            <button class="button navbar__button">Перезвоните мне</button>
            <!-- /.navbar__contacts -->
          </div>
          <!-- /.navbar__info -->
        </div>
        <!-- /.navbar-block -->
      </div>
      <!-- /.container -->
    </nav>
    <!-- /.navbar -->
    <main class="main">
      <section class="hero">
        <div class="container">
          <div class="hero-block">
            <div class="hero-text">
              <h1 class="hero-text__title">
                Внутренняя отделка помещений "под ключ"
              </h1>
              <span class="hero-text__subtitle"
                >с гарантией качества, прописанной в договоре
              </span>
              <ul class="hero-list">
                <li class="hero-list__item">
                  <div class="hero-list__image">
                    <img src="img/hero/clock.png" alt="Часы" />
                  </div>
                  <span class="hero-list__text">Точно соблюдаем сроки </span>
                  <!-- /.hero-list__image -->
                </li>
                <li class="hero-list__item">
                  <div class="hero-list__image">
                    <img src="img/hero/calculator.png" alt="Калькулятор" />
                  </div>
                  <span class="hero-list__text"
                    >Рассчитаем смету на работы и материалы в день обращения
                  </span>
                  <!-- /.hero-list__image -->
                </li>
                <li class="hero-list__item">
                  <div class="hero-list__image">
                    <img src="img/hero/paint.png" alt="Краски" />
                  </div>
                  <span class="hero-list__text"
                    >Предложим более 100 вариантов исполнения дизайна Вашего
                    жилья
                  </span>
                  <!-- /.hero-list__image -->
                </li>
              </ul>
            </div>
            <!-- /.hero-text -->
            <div class="hero-image">
              <img src="img/hero/hero-img.png" alt="План квартиры" />
            </div>
            <!-- /.hero-image -->
          </div>
          <!-- /.hero-block -->
        </div>
        <!-- /.container -->
      </section>
    </main>
  </body>
</html>
